<!DOCTYPE html>
<html>
<head>
    <title>Test Email Function Directly</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .logs { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 15px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Direct Email Function Test</h1>
        <p>Test your Supabase Edge Function directly to debug email delivery issues.</p>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" required placeholder="your-email@example.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" value="Direct Function Test Email">
            </div>
            
            <div class="form-group">
                <label for="message">Test Message:</label>
                <textarea id="message" rows="4">
<h1>üéâ Direct Function Test</h1>
<p>If you receive this email, your Supabase Edge Function is working correctly!</p>
<p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
<p><strong>Test ID:</strong> ${Math.random().toString(36).substr(2, 9)}</p>
                </textarea>
            </div>
            
            <button type="submit">üöÄ Send Test Email</button>
        </form>
        
        <div id="result"></div>
        <div id="logs"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value.replace('${new Date().toISOString()}', new Date().toISOString()).replace('${Math.random().toString(36).substr(2, 9)}', Math.random().toString(36).substr(2, 9));
            
            const resultDiv = document.getElementById('result');
            const logsDiv = document.getElementById('logs');
            
            resultDiv.innerHTML = '<p>‚è≥ Sending test email...</p>';
            logsDiv.innerHTML = '';
            
            try {
                console.log('üìß Starting email test...');
                
                const response = await fetch('https://hhfenfbfallnzeeksnir.supabase.co/functions/v1/send-email', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoZmVuZmJmYWxsbnplZWtzbmlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMTAzMDksImV4cCI6MjA2Njc4NjMwOX0.IeR-F2SyyvLB_PVdvaA3iPynnwiFIMf288_KFadWl2U',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'test',
                        to: email,
                        subject: subject,
                        html: message
                    }),
                });
                
                console.log('üìß Response status:', response.status);
                console.log('üìß Response headers:', Object.fromEntries(response.headers.entries()));
                
                const result = await response.json();
                console.log('üìß Response data:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p><strong>Provider:</strong> ${result.provider}</p>
                            <p><strong>Email ID:</strong> ${result.emailId}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            ${result.provider === 'resend' ? 
                                '<p style="color: green;">üéâ Real email sent via Resend API!</p>' : 
                                '<p style="color: orange;">‚ö†Ô∏è Demo mode - check console for preview</p>'
                            }
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
                
                logsDiv.innerHTML = `
                    <div class="logs">
                        <h4>üìã Debug Information:</h4>
                        <pre>${JSON.stringify({
                            status: response.status,
                            headers: Object.fromEntries(response.headers.entries()),
                            response: result
                        }, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Test error:', error);
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check browser console for more details.</p>
                    </div>
                `;
                
                logsDiv.innerHTML = `
                    <div class="logs">
                        <h4>üìã Error Details:</h4>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
